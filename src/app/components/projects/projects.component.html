      <img title="image" [src]="project.image" [alt]="project.title">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

        Ver ubicaci칩n en Google Maps
      </a>
    </div>
  </div>
  <swiper-container *ngIf="mobile == true" slides-per-view="1" pagination="true">

      <img title="image" [src]="project.image" [alt]="project.title" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
