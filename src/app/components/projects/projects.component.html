<section class="projects">
  <h2>Trabajos</h2>
  <div class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <img title="image" [src]="project.image" [alt]="project.title">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
</section>
