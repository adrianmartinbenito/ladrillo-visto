<div *ngIf="project$ | async as project">
  <h2>{{ project.title }} ({{ project.year }})</h2>
  <p>{{ project.description }}</p>
  <div class="images">
    <img *ngFor="let img of project.images" [src]="'assets/projects/' + project.slug + '/' + img"
      alt="{{ project.title }}">
  </div>
  <a [href]="'https://www.google.com/maps/search/?api=1&query=' + project.location.lat + ',' + project.location.lng"
    target="_blank">
    Ver ubicaci√≥n
  </a>
</div>
